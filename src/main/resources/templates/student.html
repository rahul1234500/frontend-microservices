<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add Student</h1>
        </header>
        
        <main>
            <div class="nav-links">
                <a th:href="@{/student/}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>

            <div th:if="${message}" class="message success" th:text="${message}"></div>

            <div class="form-container">
                <h2>Add Student (Server-side Form)</h2>
                <form id="studentForm" th:action="@{/student/save}" method="post" th:object="${student}">
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" th:field="*{name}" id="name" placeholder="Enter student name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" th:field="*{address}" id="address" placeholder="Enter address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" th:field="*{age}" id="age" placeholder="Enter age" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="collegeId">College ID</label>
                        <input type="text" th:field="*{collegeId}" id="collegeId" placeholder="Enter college ID" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h3>Or use API directly</h3>
                </div>
                <button onclick="showApiForm()" class="btn btn-info">Use API Form</button>
                <div id="apiForm" class="form-container mt-3 d-none">
                    <h3>Add Student via API</h3>
                    <form id="apiStudentForm">
                        <div class="form-group">
                            <label for="apiName">Student Name</label>
                            <input type="text" id="apiName" placeholder="Enter student name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apiAddress">Address</label>
                            <input type="text" id="apiAddress" placeholder="Enter address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apiAge">Age</label>
                            <input type="text" id="apiAge" placeholder="Enter age" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="apiCollegeId">College ID</label>
                            <input type="text" id="apiCollegeId" placeholder="Enter college ID" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Student via API</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script th:src="@{/script/script.js}"></script>
</body>
</html>
