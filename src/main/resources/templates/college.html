<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add College</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Add College</h1>
        </header>
        
        <main>
            <div class="nav-links">
                <a th:href="@{/student/}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            </div>

            <div class="form-container">
                <h2>Add New College</h2>
                <div class="message info">
                    <strong>Note:</strong> This form will attempt to connect to the College service on port 9001. 
                    If the College service is not running, you'll see an error message.
                </div>
                <form id="collegeForm">
                    <div class="form-group">
                        <label for="collegeName">College Name</label>
                        <input type="text" id="collegeName" placeholder="Enter college name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" placeholder="Enter university" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Add College</button>
                </form>
            </div>
        </main>
    </div>
    
    <script th:src="@{/script/script.js}"></script>
</body>
</html>
